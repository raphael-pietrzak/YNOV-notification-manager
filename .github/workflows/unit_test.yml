name: Unit Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  jobs:
  test:
  runs-on: ubuntu-latest
  steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.11.0
        id: test
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run test
